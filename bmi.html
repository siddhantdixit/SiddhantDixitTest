<!DOCTYPE html>
<html>
<head>
  <title>BMI Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }
    
    #container {
      max-width: 400px;
      margin: 40px auto;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }
    
    h1 {
      text-align: center;
    }
    
    label {
      display: block;
      margin-bottom: 5px;
    }
    
    input[type="text"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      margin-bottom: 10px;
    }
    
    input[type="submit"] {
      width: 100%;
      background-color: #4c56af;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    
    #result {
      margin-top: 20px;
      padding: 10px;
      text-align: center;
      font-weight: bold;
    }
    
    .error {
      color: red;
      font-size: 12px;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>BMI Calculator</h1>
    <form id="bmiForm" onsubmit="calculateBMI(); return false;">
      <label for="weight">Weight (kg):</label>
      <input type="text" id="weight" required>
      <div id="weightError" class="error"></div>
      
      <label for="height">Height (cm):</label>
      <input type="text" id="height" required>
      <div id="heightError" class="error"></div>
      
      <input type="submit" value="Calculate">
    </form>
    
    <div id="result"></div>
  </div>

  <script>
    function calculateBMI() {
      var weightInput = document.getElementById("weight");
      var heightInput = document.getElementById("height");
      var resultDiv = document.getElementById("result");
      var weightErrorDiv = document.getElementById("weightError");
      var heightErrorDiv = document.getElementById("heightError");

      weightErrorDiv.innerHTML = "";
      heightErrorDiv.innerHTML = "";

      var weight = parseFloat(weightInput.value);
      var height = parseFloat(heightInput.value) / 100;

      var isValid = true;
      if (isNaN(weight) || weight <= 0) {
        weightErrorDiv.innerHTML = "Please enter a valid weight.";
        isValid = false;
      }

      if (isNaN(height) || height <= 0) {
        heightErrorDiv.innerHTML = "Please enter a valid height.";
        isValid = false;
      }

      if (!isValid) {
        resultDiv.innerHTML = "";
        return;
      }

      var bmi = weight / (height * height);
      var bmiResult = bmi.toFixed(2);

      resultDiv.innerHTML = "Your BMI is: " + bmiResult;
    }
  </script>
</body>
</html>
